<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab9</title>
    <link rel="stylesheet" href="css/lab9.css">
</head>
<body>
<div class="la1">
    <h1>Xác định vị trí trong Tabs</h1>
    <ul id="menu">
        <li id="box1"><button onclick="click1()">Home</button></li>
        <li id="box2"><button  onclick="click2()">Profile</button></li>
        <li id="box3" ><button onclick="click3()">Messages</button></li>
        <li id="box4" ><button onclick="click4()">Settings</button></li>
    </ul>
</div>
<br>
<div class="menu1">
<div id="text1">
    <p>This is Home content</p>
</div>
<div id="text2">
    <p>This is Profile content</p>
</div>
<div id="text3">
    <p>This is Messages content</p>
</div>
<div id="text4">
    <p>This is Settings content</p>
</div>
</div>

<script type="text/javascript">
    function click1() {
        document.getElementById("text1").style.opacity =1;
        document.getElementById("text2").style.opacity =0;
        document.getElementById("text3").style.opacity =0;
        document.getElementById("text4").style.opacity =0;
    }
    function click2() {
        document.getElementById("text2").style.opacity =1;
        document.getElementById("text1").style.opacity =0;
        document.getElementById("text3").style.opacity =0;
        document.getElementById("text4").style.opacity =0;

    }
    function click3() {
        document.getElementById("text3").style.opacity =1;
        document.getElementById("text1").style.opacity =0;
        document.getElementById("text2").style.opacity =0;
        document.getElementById("text4").style.opacity =0;
    }
    function click4() {
        document.getElementById("text4").style.opacity =1;
        document.getElementById("text2").style.opacity =0;
        document.getElementById("text3").style.opacity =0;
        document.getElementById("text1").style.opacity =0;
    }
</script>
</body>
</html>
