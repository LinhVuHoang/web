    <button onclick="Open()">Open</button>

        $(".list").slideDown(10000);

    $(".move").bind("click",function () {
        if ($("ul").hasClass("active")){
            $("ul").animate({
                "margin-left":"0px"
            },500);
            $("ul").removeClass("active");
        }else{
            $("ul").animate({
                "margin-left":"200px"
            },500);
            $("ul").addClass("active");
        }
