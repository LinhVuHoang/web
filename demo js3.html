<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo js3</title>
</head>
<body>
    <h1 id="heading">Tên lớp</h1>
    <h2 id="sub-heading1">Giáo viên</h2>
    <h2 id="sub-heading2">Phòng học</h2>
    <h3>Danh sách sinh viên</h3>
    <ul id="student"></ul>
<script type="text/javascript">
    let classObj = {
        name : "T2004E",
        room : "A8",
        teacher: {
            name: "Trinh Quang Hoa"
        },
        dssv :[
            {name:"Le Hong Viet",
            age : 19},

    }
    let h1= document.getElementById("heading");
    //console.log(h1.innerText);

    //h1.innerHTML = "<i>"+h1.innerText+"</i>"
    h1.innerText = h1.innerText + classObj.name;

    classObj.dssv.map(function (e) {
            let  li = "<li><b>"+e.name+"</b></li>";

        ul.innerHTML = ul.innerHTML +li;
    }

</script>
