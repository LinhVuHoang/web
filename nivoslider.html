<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo nivoslider</title>
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>
<body>
<div id="slider" class="nivoSlider">
    <img src="img/hinh-nen-3d-chat-luong-full-hd-cho-may-tinh-26.jpg" data-thumb="img/hinh-nen-3d-chat-luong-full-hd-cho-may-tinh-26.jpg" alt="" />
    <img src="img/hinh-nen-3d-cuc-chat-danh-cho-may-tinh-cua-ban-7.jpg" data-thumb="img/hinh-nen-3d-cuc-chat-danh-cho-may-tinh-cua-ban-7.jpg" alt="" title="This is an example of a caption" />
    <img src="img/hinh-nen-3d-cuc-chat-danh-cho-may-tinh-cua-ban-8.jpg" data-thumb="img/hinh-nen-3d-cuc-chat-danh-cho-may-tinh-cua-ban-8.jpg" alt="" data-transition="slideInLeft" />
    <img src="img/hinh-nen-3d-cuc-chat-danh-cho-may-tinh-cua-ban-34.jpg" data-thumb="img/hinh-nen-3d-cuc-chat-danh-cho-may-tinh-cua-ban-34.jpg" alt="" title="#htmlcaption" />
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="jss/jquery.nivo.slider.js"></script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
</script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
            effect: 'random',
            slices: 15,
            boxCols: 8,
            boxRows: 4,
            animSpeed: 500,
            pauseTime: 3000,
            startSlide: 0,
            directionNav: true,
            controlNav: true,
            controlNavThumbs: false,
            pauseOnHover: true,
            manualAdvance: false,
            prevText: 'Prev',
            nextText: 'Next',
            randomStart: false,
            beforeChange: function(){},
            afterChange: function(){},
            slideshowEnd: function(){},
            lastSlide: function(){},
            afterLoad: function(){}
        });
    });
</script>
</body>
</html>
