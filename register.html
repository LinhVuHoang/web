<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>

</head>
<body>
<section>
    <div class="container">
        <form action="#" method="get" data-target="validator" role="form">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>First name</label>
                        <input name="fn" type="text" class="form-control" data-error="Nhập sai rồi , nhập lại đi" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="col-md-6">
                        <label>first name</label>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input name="email" type="text" class="form-control" data-error="Email cơ mà" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Register</button>
            </div>

    </div>
</section>
