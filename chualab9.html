   function startClock() {
       let min=parseInt(document.getElementById("inputTime").value);
       if (isNaN(min)){
           alert("Nhập giá trị không đúng");
           return;
       }
       let sec = 59;

         //  let min_txt = min>=10?min:"0"+min;

    //consoloe.log(min_txt++":"+sec_txt);

           document.getElementById("sec").innerText =(sec>=10?sec:"0"+sec);
           sec--;

               min--;
               sec=59;
           }
           if (min<0) clearInterval(clock);
       },1000);
   }
